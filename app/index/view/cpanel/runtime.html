<div class="panel admin-panel">
	<div class="panel-head">
		<strong class="text-blue">运行记录</strong>
	</div>
	<div class="body-content">
		<table class="table table-hover table-bordered table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>用户ID</th>
					<th>用户名</th>
					<th>用户组</th>
					<th>操作说明</th>
					<th>查询语句</th>
					<th>运行时间</th>
				</tr>
			</thead>
			<tbody>
				{volist name="operairlog" id="vo"}
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.uid}</td>
						<td>{$vo.nick}</td>
						<td>{$vo.cate}</td>
						<td>{$vo.remark}</td>
						<td><a href="{:url('Cpanel/runtimeshow?id='.$vo['id'])}" target="_sqltarget" class="text-blue"><?php $sql = unserialize($vo['sql']); ?>{$sql[0]|msubstr=0,160,'utf-8',true}</a></td>
						<td>{$vo.time}</td>
					</tr>
				{/volist}
			</tbody>
		</table>
		<div class="pageation">{$page}</div>
	</div>
</div>
