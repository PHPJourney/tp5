{include file="public:head" /}
<div class="panel admin-panel">
	<div class="panel-head">
		<strong><span>后台地图</span></strong>
	</div>
	<div class="body-content">
		<div class="padding-left padding-right height-big">
		<form method="post" class="form-x">
			<div class="btn-group">
				<input type="text" class="input w50" value="" placeholder="请输入搜索内容">
				<button class="button bg-blue"><span class="icon-search"></span>搜索</button>
			</div>
		</form>
			{volist name="leftmenu" id="vo"}
				{eq name="vo.pid" value="0"}
				<h2><span class="icon-{$vo.icon} padding-right"></span>{$vo.name}</h2>
				<div class="x12 alert box-shadow-small">
				{volist name="leftmenu" id="sub"}
					{eq name="sub.pid" value="$vo.id"}
					<div class="x1"><a style="color:#2366A8" href="{:ROOTPATH}{notdefined name='BIND_MODULE'}/{:request()->module()}{/notdefined}{$sub.link}" target="right"><span class="icon-caret-right padding-right"></span>{$sub.name}</a></div>
					{/eq}
				{/volist}
				</div>
				{/eq}
			{/volist}
		</div>
	</div>
</div>
{include file="public:footer" /}
